{% extends 'layout.html' %}


{% block body %}
<form action="{% url where %}" method="post">
    {% csrf_token %}
    {% for field in form %}
       <div class="form-group">
        {{field.label_tag }}
        {{ field }}
        {% if field.help_text %}
            <small style="color: gray;"  class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
        {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="{% url alter %}">{{alter}}</a>
{% endblock %}

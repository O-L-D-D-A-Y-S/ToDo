{% extends 'layout.html' %}


{% block body %}
<form action="{% url 'editTask' task.id %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{field.label_tag }}
        {{ field }}
        {% if field.help_text %}
        <small style="color: gray;" class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
        <p style="color: red;">{{ error }}</p>
        {% endfor %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Change</button>
</form>
<form class="form-group" action="{% url 'delete' task.id %}">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
